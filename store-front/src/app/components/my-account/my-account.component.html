<div class="container">
	<div class="row">
		<div class="col-xs-8">
			<h2 class="section-headline"><span>Home</span></h2>
		</div>
		<div class="col-xs-4">
			<img src="../../../assets/image/logo.png" class="img-responsive right" style="width:400px; z-index:1;" />
		</div>
		<img src="../../../assets/image/wood.png" class="img-responsive right" style="position: absolute; margin-top: 90px; z-index: -2;" />
	</div>

	<hr style="position: absolute;width:85%; height:6px; background-color: #333; z-index:-1; margin-top: -170px;" />
</div>
<div class="col-md-6 col-md-offset-3 " style="margin-top: 2cm">
    <h2>Login</h2>
    <div *ngIf="loginError" style="color:red;">
		Incorrect username or password.
	</div>
	    <div class="alert alert-info" *ngIf="emailSent">An email has been sent to the email address you just registered. Please validate your email adderss and update your password info.</div>
    <form (ngSubmit)="onLogin()">
		<div class="form-group">
			<label for ="username">Username *</label>
			<input type="text" class="form-control" id="username" name="username" [(ngModel)]="credential.username" required="required" autofocus="autofocus">
			<p style="color:#828282;">Enter your username</p>
		</div>
		<div class="form-group">
			<label for ="password">Password *</label>
			<input type="password" class="form-control" id="password" name="password" [(ngModel)]="credential.password" required="required" autofocus="autofocus">
			<p style="color:#828282;">Enter your password</p>
		</div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
