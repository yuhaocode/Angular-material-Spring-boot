<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <h2 class="section-headline"><span>My Profile</span></h2>
        </div>
        <div class="col-xs-4">
            <img src="../../../assets/image/logo.png" class="img-responsive right" style="width:400px; z-index:-1;" />
        </div>
        <img src="../../../assets/image/wood.png" class="img-responsive right" style="position: absolute; margin-top: 90px; z-index: -2;" />
    </div>
    <hr style="position: absolute;width:85%; height:6px; background-color: #333; z-index:-1; margin-top: -170px;" />
  <div class="table-responsive" style="margin-top: 30px;">
<div>
    <mat-menu #appMenu="matMenu">
  <button mat-menu-item> Settings </button>
  <button mat-menu-item> Help </button>
</mat-menu>
</div>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" style = "width:85%;">
  <thead>
  <tr>
    <th>Image</th>
    <th>Book</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let book of bookList">
      <td class="col-md-3">
                  <a (click)="onSelect(book)" style="cursor:pointer;">
                    <img class="img-responsive" src="{{serverPath}}/image/book/{{book.id}}.png" />
                  </a>
                </td>
      <td>
      <h4 style="margin-top:20px; cursor:pointer;">{{book.title}}</h4>
      <div>{{book.publicationDate}}</div>
      <div>{{book.format}} <span>{{book.numberOfPages}}</span></div>
      <div (click)="onSelect(book)"><span style="font-size: x-large; color:#db3208">$<span>{{book.ourPrice | number : '1.2-2'}}</span></span>
                  <div style="text-decoration:line-through;">$<span>{{book.listPrice | number : '1.2-2'}}</span></div></div>
      <div>{{book.description | slice:0:500}}</div>
    </td>
  </tr>
</tbody>
</table>
